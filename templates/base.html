<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShopHub - Modern E-commerce{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS (MUST come after Bootstrap) -->
    <link rel="stylesheet" href="{{ url_for_static('css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('read_root') }}">
                <i class="bi bi-bag-heart"></i> Retail GenAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="{{ url_for('read_root') }}">
                            <i class="bi bi-grid-3x3-gap"></i> Products
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Chat Sidebar -->
    <div class="chat-sidebar" id="chatSidebar">
        <div class="border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h5><i class="bi bi-robot"></i> AI Shopping Assistant</h5>
                <button class="btn btn-sm btn-light" id="closeChatBtn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
        
        <!-- Chat Messages Container -->
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message bot-message">
                <div class="message-content">
                    <i class="bi bi-robot"></i>
                    <p class="mb-0">Hello! I'm your AI shopping assistant. Ask me to find products, for example: "I need a pink dress for my daughter's birthday"</p>
                </div>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       id="chatInput" 
                       placeholder="Ask about products...">
                <button class="btn btn-primary" id="chatSendBtn">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
            <div class="follow-up-questions" id="followUpQuestions"></div>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggleBtn" title="Open AI Assistant">
        <i class="bi bi-chat-dots-fill"></i>
    </button>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for_static('js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
