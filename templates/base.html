<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Product Catalog{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for_static('css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('read_root') }}">
                <i class="bi bi-shop"></i> E-commerce Catalog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="{{ url_for('read_root') }}">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Chat Sidebar -->
    <div class="chat-sidebar" id="chatSidebar">
        <div class="p-3 border-bottom bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-chat-dots"></i> Product Assistant</h5>
                <button class="btn btn-sm btn-light" onclick="toggleChat()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
        <div class="p-3">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Chat functionality coming soon!
            </div>
            <div class="text-center text-muted">
                <i class="bi bi-robot" style="font-size: 3rem;"></i>
                <p class="mt-2">AI-powered product recommendations will be available here.</p>
            </div>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="btn btn-primary chat-toggle" onclick="toggleChat()" title="Open Chat">
        <i class="bi bi-chat-dots" style="font-size: 1.5rem;"></i>
    </button>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for_static('js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
